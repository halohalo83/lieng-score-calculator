  <h2 class="text-center">Ăn gà v1.0</h2>
  <nz-row
    [nzGutter]="[16, 16]"
    [nzJustify]="'space-between'"
    [nzAlign]="'middle'"
  >
    <nz-col nzSpan="24">
      <button
        nz-button
        class="w-100"
        nzType="primary"
        [nzSize]="'large'"
        nzShape="round"
        (click)="start()"
        [disabled]="!isAuth"
      >
        Bắt đầu
      </button>
    </nz-col>
    <nz-col nzSpan="24">
      <button
        nz-button
        class="w-100"
        nzType="primary"
        [nzSize]="'large'"
        nzShape="round"
        [disabled]="true"
      >
        Đăng ký
      </button>
    </nz-col>
    <nz-col nzSpan="24">
      <button
        [disabled]="true"
        nz-button
        class="w-100"
        nzType="primary"
        [nzSize]="'large'"
        nzShape="round"
      >
        Bảng xếp hạng
      </button>
    </nz-col>
  </nz-row>
</div>
