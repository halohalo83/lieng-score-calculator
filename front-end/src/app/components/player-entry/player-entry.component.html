<div class="container">
  <nz-table
    class="mb-3"
    #basicTable
    [nzData]="participants"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzScroll]="{ y: '500px' }"
  >
    <thead>
      <tr>
        <th >Tên</th>
        <th [nzWidth]="'100px'">Tham gia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td><nz-switch [disabled]="gameIsRunning" [(ngModel)]="data.isParticipate"></nz-switch></td>
      </tr>
    </tbody>
  </nz-table>
  <nz-row [nzGutter]="16">
    <nz-col nzSpan="8">
      <button
        class="w-100"
        [nzSize]="'large'"
        nz-button
        nzType="default"
        (click)="back()"
      >
        Quay lại
      </button>
    </nz-col>
    <nz-col nzSpan="8">
      <button
        class="w-100"
        [nzSize]="'large'"
        nz-button
        nzType="default"
        (click)="chooseAgain()"
      >
        Chọn lại
      </button>
    </nz-col>
    <nz-col nzSpan="8">
      <button
        class="w-100"
        [nzSize]="'large'"
        nz-button
        nzType="primary"
        (click)="goToScoreEntry()"
        [disabled]="!hasParticipants()"
      >
        Vào game
      </button>
    </nz-col>
  </nz-row>
</div>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: white">Đang nấu gà...</p></ngx-spinner
>
