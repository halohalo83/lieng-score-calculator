<div class="container">
  <nz-table #basicTable [nzData]="players" [nzFrontPagination]="false" [nzShowPagination]="false" [nzScroll]="{ y: '500px' }">
    <thead>
      <tr>
        <th [nzWidth]="'250px'">Tên</th>
        <th>Tham gia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.playerName}}</td>
        <td><nz-switch [(ngModel)]="data.isParticipate"></nz-switch></td>
      </tr>
    </tbody>
  </nz-table>
  <nz-row [nzGutter]="16">
    <nz-col nzSpan="12">
      <button
        class="w-100"
        [nzSize]="'large'"
        nz-button
        nzType="default"
        (click)="back()"
      >
        Quay lại
      </button>
    </nz-col>
    <nz-col nzSpan="12">
      <button
        class="w-100"
        [nzSize]="'large'"
        nz-button
        nzType="primary"
        (click)="saveNames()"
      >
        Tiếp tục
      </button>
    </nz-col>
  </nz-row>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple" [fullScreen] = "true"><p style="color: white" > Đang nấu gà... </p></ngx-spinner>
